<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">


    <link rel='stylesheet prefetch' href='https://cdn.jsdelivr.net/sweetalert2/5.2.0/sweetalert2.min.css'>

    <link rel="stylesheet" href="css/style.css">





</head>

<body>

  <div class="spinner">
  <div class="cube1"></div>
  <div class="cube2"></div>
</div>
<div id="MainGame">

    <div class="playerOneStatus"><span id="playerOneName">Player</span><span class="playerOneuserSelection">X</span><span class="playerOneScores">0</span></div>
    <div class="playerTwoStatus"><span id="playerTwoName">Computer</span><span class="playerTwouserSelection">O</span><span class="playerTwoScores">0</span></div>

    <div id="board">
        <div class="innerShadow"></div>
        <div class="msgIndicator">
          <div id="playerSelection">
              <h1 style="font-weight:lighter;margin-top:40px;">Play against :</h1>
              <input class='playeroptions' type="button" value="Player - 2" />
              <input class='playeroptions' type="button" value="Computer" />
          </div>
          <div id="CoputerLevelSelection">
              <h1 style="font-weight:lighter;margin-top:40px;">Play against :</h1>
              <input class='leveloptions' type="button" value="Easy" />
              <input class='leveloptions' type="button" value="Hard" />
          </div>
            <div id="optionSelection">
                <h1 style="font-weight:lighter;">Select an Option:</h1>
                <input class='options' type="button" value="o" />
                <input class='options' type="button" value="x" />
                <h3>Player - 1</h3>
                <button onClick="controller.startGame()" class="startGame">Start >></button>
            </div>

        </div>

        <div class="inputBox"></div>
        <div class="inputBox"></div>
        <div class="inputBox"></div>
        <div class="inputBox"></div>
        <div class="inputBox"></div>
        <div class="inputBox"></div>
        <div class="inputBox"></div>
        <div class="inputBox"></div>
        <div class="inputBox"></div>
    </div>
    <button onClick="controller.newGameState()" class="resetbtn">Reset everything</button>

  </div>
    <!-- <h2 id="currentTurn"></h2> -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <script src='https://cdn.jsdelivr.net/sweetalert2/5.2.0/sweetalert2.min.js'></script>

    <script src="js/index.js"></script>



</body>

</html>
