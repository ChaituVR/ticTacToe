<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">


    <link rel='stylesheet prefetch' href='https://cdn.jsdelivr.net/sweetalert2/5.2.0/sweetalert2.min.css'>

    <link rel="stylesheet" href="css/style.css">





</head>

<body>
    <div class="playerOneStatus">Player<span class="playerOneuserSelection">X</span><span class="playerOneScores">0</span></div>
    <div class="playerTwoStatus">Computer<span class="playerTwouserSelection">O</span><span class="playerTwoScores">0</span></div>

    <div id="board">
        <div class="innerShadow"></div>
        <div class="msgIndicator">
            <div>
                <h1 style="font-weight:lighter;">Select an Option:</h1>
                <input class='options' type="button" value="o" />
                <input class='options' type="button" value="x" />
            </div>
            <h3>Player - 1</h3>
            <button onClick="controller.startGame()" class="startGame">Start >></button>
        </div>

        <div class="inputBox"></div>
        <div class="inputBox"></div>
        <div class="inputBox"></div>
        <div class="inputBox"></div>
        <div class="inputBox"></div>
        <div class="inputBox"></div>
        <div class="inputBox"></div>
        <div class="inputBox"></div>
        <div class="inputBox"></div>
    </div>
    <button onClick="controller.newGameState()" class="resetbtn">reset</button>
    <h2 id="currentTurn"></h2>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <script src='https://cdn.jsdelivr.net/sweetalert2/5.2.0/sweetalert2.min.js'></script>

    <script src="js/index.js"></script>



</body>

</html>
